      <h3>Usuario inscrito correctamente</h3>
    </div>
  </div>
  <div *ngIf="error">
    <div class="alert alert-danger" role="alert">
      <h3>Error</h3>
      El nombre de usuario ya existe
    </div>
  </div>
    <form (ngSubmit)="inscribirAsistente()">

        <label for="inputTituloEvento">TÃ­tulo evento</label>

      <div class="form-group">
        <label for="inputNombreUsuario">Usuario</label>
        <input type="text" [formControl]="nombre" class="form-control" id="inputNombreUsuario">
