<div>
  <div *ngIf="usuario && !error">
    <div class="alert alert-success" role="alert">
      <h3>Datos del usuario</h3>
      {{usuario.idUsuario}}: {{ usuario.nombre}} ({{ usuario.email }})
    </div>
  </div>
  <div *ngIf="error">
    <div class="alert alert-danger" role="alert">
      <h3>Error</h3>
      Usuario no encontrado
    </div>
  </div>
    <form (ngSubmit)="getUsuario()">
    <div class="form-group">
      <label for="inputNombre">Nombre de usuario: {{ nombre.value }}</label>
      <input type="text" [formControl]="nombre" class="form-control" id="inputNombreBusqueda">
    </div>
    <button class="btn btn-primary">Buscar</button>
  </form>
</div>
