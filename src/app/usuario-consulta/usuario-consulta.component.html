<div>
  <div *ngIf="usuario">
    <div class="alert alert-success" role="alert">
      <h3>Datos del usuario</h3> {{usuario.idUsuario}}: {{ usuario.nombre}} ({{ usuario.email }})</div>
    </div>
  <div class="form-group">
    <label for="inputNombre">Nombre de usuario</label>
    <input #nombre type="text" class="form-control" id="inputNombre">
  </div>
  <button class="btn btn-primary"(click)="getUsuario(nombre.value); nombre.value=''">Buscar</button>
</div>
