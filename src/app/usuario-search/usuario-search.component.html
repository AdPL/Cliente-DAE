<div id="search-component">
  <h4>Usuario Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let usuario of usuarios$ | async" >
      <a routerLink="/detail/{{usuario.id}}">
        {{usuario.name}}
      </a>
    </li>
  </ul>
</div>
